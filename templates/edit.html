<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑任务</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4">编辑任务</h2>
    <form class="card p-3" method="post">
        <div class="row g-2 align-items-end">
            <div class="col-md-3">
                <label class="form-label">任务标题</label>
                <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">描述</label>
                <input type="text" class="form-control" name="description" value="{{ task.description }}">
            </div>
            <div class="col-md-2">
                <label class="form-label">优先级(1-100)</label>
                <input type="number" class="form-control" name="priority" min="1" max="100" value="{{ task.priority }}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">截止日期</label>
                <input type="date" class="form-control" name="due_date" value="{{ task.due_date }}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">保存修改</button>
            </div>
        </div>
    </form>
    <a href="/" class="btn btn-link mt-3">返回任务列表</a>
</div>
</body>
</html>
